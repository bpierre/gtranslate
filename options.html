<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>
      <div class="browser-style">
	<h4 class="browser-style">
	  <input id="fullpage_checkbox" type="checkbox"></input>
	  <label for="fullpage_checkbox" data-l10n-id="fullpage_title"></label>
	</h4>
	<span data-l10n-id="fullpage_description"></span>
      </div>
      
      <div class="browser-style">
	<h4 class="browser-style">
	  <input id="extrainfo_checkbox" type="checkbox"></input>
	  <label for="extrainfo_checkbox" data-l10n-id="dictionarypref_title"></label>
	</h4>
	<p data-l10n-id="dictionarypref_description"></p>
	<input id="radio1" type="radio" name="dictionarypref_radiogroup" value="A"></input>
	<label for="radio1" data-l10n-id="dictionarypref_options.prefer alternative translations"></label>
	<input id="radio2" type="radio" name="dictionarypref_radiogroup" value="D"></input>
	<label for="radio2" data-l10n-id="dictionarypref_options.prefer dictionary"></label>
	<input id="radio3" type="radio" name="dictionarypref_radiogroup" value="S"></input>
	<label for="radio3" data-l10n-id="dictionarypref_options.prefer synonyms"></label>
      </div>

      <div class="browser-style">
	<h4 data-l10n-id="change_languages"></h4>
	<select class="browser-style" id="fromlang_dropdown"></select>
	&gt;
	<select class="browser-style" id="tolang_dropdown"></select>
      </div>
      <button type="submit" class="browser-style">Save</button>
    </form>
    
    <script src="options-l10n.js"></script>
    <script src="options.js"></script>
  </body>
  
</html>
